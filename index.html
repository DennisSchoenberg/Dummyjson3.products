<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyJSON Products</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">MRD</h1>
            <h2 class="sub-header-title">Marina & Roman & Dennis</h2>
        </div>
        <img src="https://ro-static.z-dn.net/files/db8/1a2bf1735560888f62d78217c1f63734.jpg" alt="Coat of Arms" class="coat-of-arms"> <!-- Добавлен герб -->
    </header>
    <main class="main">
        <h1 id="heading">DummyJSON Products</h1>
        <form id="formItems">
            <input placeholder="Amount of items" type="text" name="amount" required>
            <button type="submit">Upload</button>
        </form>
        <div class="productsList" id="productsList"></div>
        <div id="loader" class="loader-hide">Loading...</div>
    </main>
    <footer class="footer">
        <img src="https://image.cnbcfm.com/api/v1/image/107273423-1689744131692-gettyimages-1328784596-robot-gui-pabel.jpeg?v=1689810558" alt="Sponsor 1" class="sponsor">
        <img src="https://the12imams.net/storegefiles/6435598a9f466.jpeg" alt="Sponsor 2" class="sponsor">
        <img src="https://i.pinimg.com/originals/a5/66/64/a56664463d33861ea012b3dc3d40b4a6.jpg" alt="Sponsor 3" class="sponsor">
    </footer>
</body>
</html>
